    <div class="com-float-left com-ctl">
        <div class="text-left text-success">参数设置：</div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            基础设置：
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">容器宽度：</p></div>
                                    <div class="col-sm-7"><input class="form-control input-xs" type="number" max="950"
                                                                 id="numberContainerWidth"
                                                                 oninput="ctl.changeContainerWidth(this, this.value);"
                                                                 min="0" value="750"/></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">容器高度：</p></div>
                                    <div class="col-sm-7"><input class="form-control input-xs" type="number" max="750"
                                                                 id="numberContainerHeight"
                                                                 oninput="ctl.changeContainerHeight(this, this.value);"
                                                                 min="0" value="550"/></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">背景颜色：</p></div>
                                    <div class="col-sm-7">
                                        <input class="color-choose" onchange="ctl.changeColorBack(this.value);"
                                               type="color" value="#ffffff" id="colorBack">
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">横向间隔：</p></div>
                                    <div class="col-sm-7"><input id="rangeNodeInterval"
                                                                 oninput="ctl.changeNodeInterval(this, this.value);"
                                                                 class="form-control input-xs" type="number" max="300"
                                                                 value="30"></div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">纵向间隔：</p></div>
                                    <div class="col-sm-7"><input id="rangeRankInterval"
                                                                 oninput="ctl.changeRankInterval(this, this.value)"
                                                                 class="form-control input-xs" type="number" max="300"
                                                                 value="40"></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">父节点颜色：</p></div>
                                    <div class="col-sm-7"><input class="color-choose"
                                                                 onchange="ctl.changeColorNotLeaf(this.value);"
                                                                 value="#ff425d" type="color"
                                                                 id="colorNotLeaf">
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4"><p class="form-control-static">叶节点颜色：</p></div>
                                    <div class="col-sm-7"><input class="color-choose"
                                                                 onchange="ctl.changeColorLeaf(this.value);"
                                                                 value="#5ca6ba" type="color"
                                                                 id="colorLeaf"></div>
                                </div>
                            </li>
                            <!--<li class="list-group-item">-->
                                <div class="row" style="padding-left: 15px; line-height: 2.2;">
                                    <div class="col-sm-10" style="color: #3c763d;"><p class="form-control-static">节点可点击、拖拽；<br>点击节点显示预测路径；

                                </div>
